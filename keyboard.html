<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Virtual MIDI Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/file=static/styles.css" />
</head>
<body>
  <!-- Welcome Header -->
  <div class="welcome-header">
    <h1 class="neon-text">ðŸŽ¹ VIRTUAL MIDI KEYBOARD</h1>
    <p class="subtitle">Play, record, and export your musical ideas â€¢ Two octaves â€¢ Multiple instruments â€¢ Real-time MIDI monitoring</p>
  </div>
  
  <div id="mainContainer">
    <!-- Keyboard Section -->
    <div class="keyboard-section">
      <div id="keyboard"></div>

      <div class="controls">
        <label>
          Instrument:
          <select id="instrumentSelect">
            <option value="synth">Synth</option>
            <option value="piano">Piano</option>
            <option value="organ">Organ</option>
            <option value="bass">Bass</option>
            <option value="pluck">Pluck</option>
            <option value="fm">FM Synth</option>
          </select>
        </label>
        
        <button id="recordBtn">Record</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="saveBtn" disabled>Save MIDI</button>
        
        <label>
          <input type="checkbox" id="keyboardToggle">
          Enable Keyboard Input
        </label>
        
        <span id="status">Idle</span>
      </div>
    </div>

    <!-- MIDI Monitor Section -->
    <div class="monitor-section">
      <div class="terminal-header">
        <h4>MIDI MONITOR</h4>
        <button id="clearTerminal">Clear</button>
      </div>
      <div id="terminal"></div>
    </div>
  </div>

  <!-- External Dependencies -->
  <script src="https://unpkg.com/tone@next/build/Tone.js"></script>
  
  <!-- Application Logic -->
  <script src="/file=static/keyboard.js"></script>
</body>
</html>
